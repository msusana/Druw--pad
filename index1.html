<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="custom1.css">
  <title>Document</title>
</head>

<body>
  <h1>DRUM PAD</h1>
  <div class="pad">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">clap</span>
    </div>
  </div>
  <button class="key" id="beat">Music</button>

  <audio data-key="65" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/clap.wav"></audio>
  <audio data-key="66" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/hihat.wav"></audio>
  <audio data-key="67" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/kick.wav"></audio>
  <audio data-key="68" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/openhat.wav"></audio>
  <audio data-key="70" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/boom.wav"></audio>
  <audio data-key="71" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/ride.wav"></audio>
  <audio data-key="72" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/snare.wav"></audio>
  <audio data-key="73" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tom.wav"></audio>
  <audio data-key="74" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1159990/tink.wav"></audio>
